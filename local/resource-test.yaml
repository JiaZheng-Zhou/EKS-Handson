apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
spec:
  selector:
    matchLabels:
      app: queue
  replicas: 2
  template:
    metadata:
      labels:
        app: queue
    spec:
      containers:
      - name: queue
        image: richardchesterwood/k8s-fleetman-queue:release2
        resources:
          limits:
            memory: "2000Mi"
            cpu: "300m"
          requests:
            memory: 2000Mi #并不影响Pod实际消耗的内存
            cpu: 200m
    